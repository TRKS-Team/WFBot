name: Arkangel Dispatch

on:
  workflow_dispatch:
    inputs:
      changelogs:
        description: 'changelogs'
        required: true 
        type: string
        
concurrency: 
  group: production
  cancel-in-progress: true
  
jobs:
  publish:
    runs-on: windows-latest
    environment: github-publish
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Reset Tags
        run: git fetch --tags

      - name: Clean 1
        run: dotnet clean WFBot.sln --configuration "Windows Release" && dotnet nuget locals all --clear
      - name: Clean 2
        run: dotnet clean WFBot.sln --configuration "Linux Release" && dotnet nuget locals all --clear
      - name: Restore dependencies
        run: dotnet restore

      - name: Linux Build
        run: dotnet publish WFBot -c "Linux Release" -o LinuxPublish --self-contained false
        env:
          OFFICIAL_BUILD: official

#      - name: Pre Run Windows
#        run: dotnet WindowsPublish/WFBot.dll --skip-press-any-key --set-current-folder-to-executable --no-logs
#      - name: Pre Run Linux
#        run: dotnet LinuxPublish/WFBot.dll --skip-press-any-key --set-current-folder-to-executable --no-logs

      - name: Zip Linux Release
        uses: DuckSoft/create-7z-action@v1.0
        with:
          pathSource: ./LinuxPublish/*
          pathTarget: WFBot.7z


          retention-days: 30
      - name: Upload Linux
        uses: actions/upload-artifact@v2
        with:
          name: WFBot Linux
          path: ./WFBot-Linux.7z
          retention-days: 30

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.11
        with:
          versionSpec: "5.x"
      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.11

      - name: Create a GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: ${{ steps.gitversion.outputs.informationalVersion }}
          body: ${{ inputs.changelogs }}

      - name: Upload WFBot Linux Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./WFBot.7z
          asset_name: WFBot.7z
          asset_content_type: application/x-7z-compressed
  docker-publish:
    runs-on: ubuntu-latest
    environment: docker-publish
    needs: publish
    steps:
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Use Custom Dockerfile
        run: |
          rm Dockerfile
          cp .github/Dockerfile .
        
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: trksteam/wfbot:latest
        env:
          OFFICIAL_BUILD: official
      
